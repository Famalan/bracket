[alembic]
script_location = alembic

# Теперь используем асинхронный драйвер
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/tournament_db

# Настройки для PostgreSQL
sqlalchemy.client_encoding = utf8
sqlalchemy.connect_args = {"options": "-c timezone=utc"}

# Шаблон для названий миграций
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Кодировка и временная зона
prepend_sys_path = .
timezone = UTC

[post_write_hooks]
# post_write_hooks определяет хуки, которые запускаются после создания ревизий

# Логирование
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S 